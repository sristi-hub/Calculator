<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div id="buttons" class="buttons">
            <button onclick="append_to_display('**2')"class="operator">X^2</button>
            <button onclick="clear_display()" class="operator">C</button>
            <button onclick="backspace()"class="operator">BS</button>
            <button onclick="append_to_display('/')"class="operator">/</button>
            <button onclick="append_to_display('7')"class="num">7</button>
            <button onclick="append_to_display('8')"class="num">8</button>
            <button onclick="append_to_display('9')"class="num">9</button>
            <button onclick="append_to_display('*')"class="operator">*</button>
            <button onclick="append_to_display('4')"class="num">4</button>
            <button onclick="append_to_display('5')"class="num">5</button>
            <button onclick="append_to_display('6')"class="num">6</button>
            <button onclick="append_to_display('-')"class="operator">-</button>
            <button onclick="append_to_display('1')"class="num">1</button>
            <button onclick="append_to_display('2')"class="num">2</button>
            <button onclick="append_to_display('3')"class="num">3</button>
            <button onclick="append_to_display('+')"class="operator">+</button>
            <button onclick="append_to_display('00')"class="num">00</button>
            <button onclick="append_to_display('0')"class="num">0</button>
            <button onclick="append_to_display('.')"class="num">.</button>
            <button onclick="calculate()"class="operator">=</button>

        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
